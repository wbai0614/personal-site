server {
  listen       ${PORT};
  listen       [::]:${PORT};
  server_name  _;

  # Redirect apex to www (canonical host)
  if ($host = "williambai.dev") {
    return 301 https://www.williambai.dev$request_uri;
  }

  root   /usr/share/nginx/html;
  index  index.html;

  # Security headers
  add_header X-Content-Type-Options "nosniff";
  add_header X-Frame-Options "SAMEORIGIN";
  add_header Referrer-Policy "strict-origin-when-cross-origin";
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";

  # Gzip
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  # Static caching
  location /assets/ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # Explicit files
  location = /robots.txt  { add_header Content-Type text/plain;      try_files $uri =404; }
  location = /sitemap.xml { add_header Content-Type application/xml; try_files $uri =404; }

  # SPA-style fallback (keeps deep links working)
  location / {
    try_files $uri $uri/ /index.html;
  }
}
